<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Publish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/publish.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="navigation :: navi"></div>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class=""> </span>Publish </h2>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="Summary">
                </div>
                <div class="form-group">
                    <label for="description">Problem description</label>
                    <textarea class="form-control" th:text="${description}" id="description" name="description" placeholder="describe something" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">Add tags </label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="Add tag, split by ','">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}" role="alert"></span>
                <button type="submit" class="btn btn-success btn-publish">Publish</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Hint</h3>
            Title no more than 25 words
            Description please describe your question directly and clearly
            Label no more than 10 letters, chose one or more suitable labels
        </div>
    </div>
</div>

</body>
</html>
